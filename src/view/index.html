<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Compras</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="shortcut icon" href="image/icone.png" type="image/x-icon">
    <script type="module" src="js/script.js"></script>
</head>
    <body>
        <div class="app-container">
            <div class="header">
                <div class="header-content">
                    <h1>
                        <img src="image/icone.png" alt="Cesta com compras" id="image-icon">
                        <span>Minhas Compras</span>
                    </h1>
                    <div class="stats">
                        <div class="stat-item">
                            <div class="stat-label">Total de Itens</div>
                            <div class="stat-value" id="totalItems">0</div>
                        </div>
                        <div class="stat-item">
                            <div class="stat-label">Valor Total</div>
                            <div class="stat-value" id="totalValue">R$ 0,00</div>
                        </div>
                    </div>
                </div>
            </div>

            <div class="add-section">
                <form class="add-form" id="addForm">
                    <div class="form-group">
                        <label class="form-label">Produto</label>
                        <input type="text" class="form-input" id="productName" placeholder="Ex: Arroz, Feij√£o..." required>
                    </div>
                    <div class="form-group">
                        <label class="form-label">Quantidade</label>
                        <input type="number" class="form-input" id="productQuantity" placeholder="1" min="1" value="1" required>
                    </div>
                    <div class="form-group">
                        <label class="form-label">Pre√ßo (R$)</label>
                        <input type="number" class="form-input" id="productPrice" placeholder="0,00" step="0.01" min="0" value="0" required>
                    </div>
                    <button type="submit" class="btn-add">
                        <span>‚ûï</span>
                        <span>Adicionar</span>
                    </button>
                </form>
            </div>

            <div class="items-container" id="itemList">
                <div class="empty-state">
                    <div class="empty-icon">üõçÔ∏è</div>
                    <p class="empty-text">Sua lista est√° vazia</p>
                </div>
            </div>
        </div>

        <div class="modal" id="editModal">
            <div class="modal-content">
                <h2 class="modal-header">‚úèÔ∏è Editar Item</h2>
                <form id="editForm">
                    <div class="modal-form-group">
                        <label class="modal-label">Nome do Produto</label>
                        <input type="text" class="modal-input" id="editName" required>
                    </div>
                    <div class="modal-form-group">
                        <label class="modal-label">Quantidade</label>
                        <input type="number" class="modal-input" id="editQuantity" min="1" required>
                    </div>
                    <div class="modal-form-group">
                        <label class="modal-label">Pre√ßo (R$)</label>
                        <input type="number" class="modal-input" id="editPrice" step="0.01" min="0" required>
                    </div>
                    <div class="modal-actions">
                        <button type="button" class="btn btn-cancel" id="btnCancel">Cancelar</button>
                        <button type="button" class="btn btn-delete" id="btnDelete">üóëÔ∏è Excluir</button>
                        <button type="submit" class="btn btn-save">üíæ Salvar</button>
                    </div>
                </form>
            </div>
        </div>

        <div id="notification" class="toast"></div>
    </body>
</html>
